<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка 404 — Страница не найдена</title>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 500px;
            padding: 20px;
        }

        h1 {
            font-size: 100px;
            margin: 0;

        }

        p {
            font-size: 18px;
            margin: 15px 0 25px;
        }

        img {
            width: 200px;
            margin-bottom: 20px;
        }

            display: inline-block;

            background-color: #ff5252;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;

            transition: 0.2s;

            background-color: #e53935;
        }

    <img src="img/404.png" alt="Ошибка 404">
